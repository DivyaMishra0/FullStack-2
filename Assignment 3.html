<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .Required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marksheet Generator</h1>
        <form id="Registration">
            <div class="form">
                <label for="Name" class="Required">Full Name</label>
                <input type="text" id="Name" name="Name" required> 
                <div class="error" id="NameError">Please enter your Name</div>
            </div>

            <div class="form">
                <label class="Required">Gender:</label>
                <input type="radio" id="Male" name="Gender" value="Male"> 
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="Female">Female</label>
            </div>

            <div class="form">
                <label for="Course" class="Required">Course</label>
                <input type="text" id="Course" name="Course" required> 
                <div class="error" id="CourseError">Please enter your Course</div>
            </div>

            <div class="form">
                <label for="DOB" class="Required">D.O.B</label>
                <input type="text" id="DOB" name="DOB" required> 
                <div class="error" id="DOBError">Please enter your Date of Birth</div>
            </div>

            <div class="form">
                <label for="PassingYear" class="Required">Passing Year</label>
                <input type="text" id="PassingYear" name="PassingYear" required> 
                <div class="error" id="PassingYearError">Please enter your Passing Year</div>
            </div>

            <button type="submit">Generate Marksheet</button>
        </form>
    </div>
</body>
</html>
